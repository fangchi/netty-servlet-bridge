#
contextPath=/enter-front
#\u662f\u5426\u5f00\u542fssl
isSsl=false
#ssl\u7aef\u53e3
jetty_ssl_port=8443
#
jetty.sslKeyStorePassword=123456
#
jetty.sslKeyManagerPassword=123456
#
jetty.sslTrustStorePassword=123456

#jetty\u81ea\u5e26\u7684\u7ebf\u7a0b\u6c60QueuedThreadPool\u7684\u8bbe\u7f6e
jetty.minThreads=10
jetty.maxThreads=200

#jetty\u8fde\u63a5\u5668Connector\u7684\u914d\u7f6e
#host\u5730\u5740
jetty.host=127.0.0.1
#\u542f\u52a8\u7aef\u53e3
jetty.port=8080
#\u8868\u793a\u8fde\u63a5\u6700\u5927\u7a7a\u95f2\u65f6\u95f4\uff0c\u9ed8\u8ba4\u503c300000\uff0c\u6839\u636e\u81ea\u8eab\u7279\u70b9\u914d\u7f6e
jetty.maxIdleTime=60000
#\u8868\u793a\u540c\u65f6\u5728\u76d1\u542cread\u4e8b\u4ef6\u7684\u7ebf\u7a0b\u6570\uff0c\u7f3a\u7701\u503c\u4e3a2,\u5bf9\u4e8eNIO\u6765\u8bf4\uff0c\u5efa\u8bae\u503c2~\uff08\u5904\u7406\u5668\u6838\u6570+1\uff09.
jetty.acceptors=2
#\u8868\u793a\u7ebf\u7a0b\u7a00\u5c11\u65f6\u7684maxIdleTime\uff0c\u4e00\u822c\u8bbe\u7f6e\u4e3a<= maxIdleTime.
jetty.lowResourcesMaxIdleTime=60000
#\u53ea\u6709NIO\u624d\u6709\u8fd9\u4e2a\u8bbe\u7f6e\uff0c\u8868\u793a\u8fde\u63a5\u7a7a\u95f2\u65f6\u7684\u6700\u5927\u8fde\u63a5\u6570\uff0c\u5927\u4e8e\u8fd9\u4e2a\u6570\u5c06\u88abshutdown
jetty.lowResourcesConnections=5000